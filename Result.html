    <script>

        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "bidaya") {
                var optionArray = ["Conversation|Conversation", "/bidaya/song.html|Song", "Speech an Song|Speech and Song", "kuttikavitha|kuttikavitha"];
            } else if (s1.value == "oola") {
                var optionArray = ["ms paint|ms paint", "Song|Song", "Speech ARB|Speech ARB", "Speech MLM|Speech MLM"];
            } else if (s1.value == "thaniya") {
                var optionArray = ["junction speech|Junction speech", "Song|Song", "Speech ARB|Speech ARB", "Speech MLM|Speech MLM"];
            } else if (s1.value == "thanaviya") {
                var optionArray = ["Song|Song", "Speech ARB|Speech ARB", "debate|Debate", "Speech MLM|Speech MLM"];
            } else if (s1.value == "aliya") {
                var optionArray = ["Teaching|Teaching", "Song|Song", "Speech ARB|Speech ARB", "Speech MLM|Speech MLM"];
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        }
        function actionOnSubmit() {

            //Get the select select list and store in a variable
            var e = document.getElementById("program");

            //Get the selected value of the select list
            var formaction = e.options[e.selectedIndex].value;

            //Update the form action
            document.selectionform.action = formaction;

        }
    </script>
